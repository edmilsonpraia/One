   <!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão de Fornecedores</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="Picture1.png" alt="ALNEZ MS LO Logo" class="logo-image">
                <h1>Gestão de Fornecedores</h1>
            </div>
            <div class="nav-actions">
                <button class="btn btn-primary" onclick="openAddModal()">
                    <i class="fas fa-plus"></i> Novo Fornecedor
                </button>
                <button class="btn btn-success" onclick="exportToExcel()">
                    <i class="fas fa-file-excel"></i> Exportar Excel
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('dashboard')">
                <i class="fas fa-chart-line"></i> Dashboard
            </button>
            <button class="tab-btn" onclick="showTab('fornecedores')">
                <i class="fas fa-list"></i> Fornecedores
            </button>
        </div>

        <!-- Dashboard Tab -->
        <div id="dashboard-tab" class="tab-content active">
            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon blue">
                        <i class="fas fa-building"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="total-fornecedores">0</h3>
                        <p>Total de Fornecedores</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon green">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="total-correntes">0</h3>
                        <p>Correntes</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon orange">
                        <i class="fas fa-times-circle"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="total-nao-correntes">0</h3>
                        <p>Não Correntes</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon purple">
                        <i class="fas fa-briefcase"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="total-areas">0</h3>
                        <p>Áreas Atendidas</p>
                    </div>
                </div>
            </div>

            <!-- Charts -->
            <div class="charts-grid">
                <div class="chart-card">
                    <h3>Fornecedores por Área</h3>
                    <canvas id="areaChart"></canvas>
                </div>
                <div class="chart-card">
                    <h3>Corrente vs Não Corrente</h3>
                    <canvas id="correnteChart"></canvas>
                </div>
                <div class="chart-card">
                    <h3>Frequência de Pagamento</h3>
                    <canvas id="frequenciaChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Fornecedores Tab -->
        <div id="fornecedores-tab" class="tab-content">
            <!-- Filters -->
            <div class="filters-section">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="Pesquisar fornecedor, código, produto...">
                </div>
                <div class="filter-group">
                    <select id="filter-corrente" onchange="applyFilters()">
                        <option value="">Todos os Status</option>
                        <option value="corrente">Corrente</option>
                        <option value="não corrente">Não Corrente</option>
                    </select>
                    <select id="filter-area" onchange="applyFilters()">
                        <option value="">Todas as Áreas</option>
                    </select>
                    <select id="filter-frequencia" onchange="applyFilters()">
                        <option value="">Todas as Frequências</option>
                        <option value="mensal">Mensal</option>
                        <option value="trimestral">Trimestral</option>
                        <option value="semestral">Semestral</option>
                        <option value="anual">Anual</option>
                    </select>
                    <button class="btn btn-secondary" onclick="clearFilters()">
                        <i class="fas fa-times"></i> Limpar Filtros
                    </button>
                </div>
            </div>

            <!-- Table -->
            <div class="table-container">
                <table id="fornecedores-table">
                    <thead>
                        <tr>
                            <th onclick="sortTable('codigo')">Código <i class="fas fa-sort"></i></th>
                            <th onclick="sortTable('nome')">Nome do Fornecedor <i class="fas fa-sort"></i></th>
                            <th onclick="sortTable('corrente')">Status <i class="fas fa-sort"></i></th>
                            <th onclick="sortTable('area')">Área <i class="fas fa-sort"></i></th>
                            <th onclick="sortTable('produto')">Produto/Serviço <i class="fas fa-sort"></i></th>
                            <th onclick="sortTable('frequencia')">Frequência <i class="fas fa-sort"></i></th>
                            <th onclick="sortTable('responsavel')">Responsável <i class="fas fa-sort"></i></th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- Populated by JavaScript -->
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="pagination" id="pagination">
                <!-- Populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="fornecedor-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Novo Fornecedor</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <form id="fornecedor-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="codigo">Código do Fornecedor *</label>
                        <input type="text" id="codigo" required>
                    </div>
                    <div class="form-group">
                        <label for="tipo">Tipo *</label>
                        <select id="tipo" required>
                            <option value="Original">Original</option>
                            <option value="Novo">Novo</option>
                        </select>
                    </div>
                    <div class="form-group full-width">
                        <label for="nome">Nome do Fornecedor *</label>
                        <input type="text" id="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="corrente">Corrente/Não Corrente *</label>
                        <select id="corrente" required>
                            <option value="corrente">Corrente</option>
                            <option value="não corrente">Não Corrente</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="area">Área que Atende *</label>
                        <input type="text" id="area" required>
                    </div>
                    <div class="form-group full-width">
                        <label for="produto">Produto ou Serviço *</label>
                        <input type="text" id="produto" required>
                    </div>
                    <div class="form-group">
                        <label for="frequencia">Frequência *</label>
                        <select id="frequencia" required>
                            <option value="mensal">Mensal</option>
                            <option value="trimestral">Trimestral</option>
                            <option value="semestral">Semestral</option>
                            <option value="anual">Anual</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="valor">Valor Estimado/Fixo</label>
                        <input type="number" id="valor" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="moeda">Moeda *</label>
                        <select id="moeda" required>
                            <option value="AOA">AOA</option>
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="pagamento">Forma de Pagamento *</label>
                        <input type="text" id="pagamento" value="Transferencia" required>
                    </div>
                    <div class="form-group">
                        <label for="responsavel">Responsável Interno *</label>
                        <input type="text" id="responsavel" required>
                    </div>
                    <div class="form-group">
                        <label for="data_inicio">Data de Início</label>
                        <input type="date" id="data_inicio">
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status">
                            <option value="">Selecionar...</option>
                            <option value="Ativo">Ativo</option>
                            <option value="Inativo">Inativo</option>
                            <option value="Pendente">Pendente</option>
                        </select>
                    </div>
                    <div class="form-group full-width">
                        <label for="observacoes">Observações</label>
                        <textarea id="observacoes" rows="3"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/export.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
